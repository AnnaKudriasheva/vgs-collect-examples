<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VGS Collect Login data Example</title>

  <!--Replace with generated for your organization JS file.-->
  <script src="https://js.verygoodvault.io/vgs-collect/1/<organization-id>.js"></script>

  <style>
    form span {
      display: block;
      height: 40px;
      width: 300px;
      margin-bottom: 15px;
    }

    span iframe {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<main>
  <!--Create Login form-->
  <form id="form-login-info">
    <fieldset>
      <label for="email">Email</label>
      <span id="email">
        <!--VGS Collect iframe for the email field will be here!-->
      </span>

      <label for="password">Password</label>
      <span id="password">
        <!--VGS Collect iframe for the password field will be here!-->
      </span>
    </fieldset>
    <!--Submit Login form button-->
    <button type="submit">Log in</button>
  </form>
</main>

<!--Include script with VGS Collect form initialization-->
<script>
  // VGS Collect form initialization
  const form = VGSCollect.create('<vault-id>', function(state) {});

  // Create VGS Collect field for email
  form.field('#email', {
    type: 'text',
    name: 'login_email',
    placeholder: 'test@example.com',
    validations: ['required'],
  });

  // Create VGS Collect field for password
  form.field('#password', {
    type: 'password',
    name: 'login_password',
    validations: ['required'],
  });

  // Submits all of the form fields by executing a POST request.
  document.getElementById('form-login-info')
    .addEventListener('submit', function(e) {
      e.preventDefault();
      form.submit('/post', {}, function(status, data) {
        console.log(data);
      });
    }, function (errors) {
      console.log(errors);
    });
</script>
</body>
</html>
