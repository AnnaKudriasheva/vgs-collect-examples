<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://www.verygoodsecurity.com/theme/css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <script src="https://js.verygoodvault.com/js-vgfield-2/development.js"></script>
</head>
<body>
  <div class="">
    <main>
    <section class="container pt-5 py-lg-5 ">
      <div class="text-center ">
        <h1 class="">Secure Form examples</h1>
        <p class="">Secure Form is a javascript library that allows you to integrate secure fields with non-secure fields in your page. 
            <br>The secure fields behave like traditional input fields while preventing access to the unsecured data.</p>
        <a href="https://www.verygoodsecurity.com/docs/features/secure-form" class="btn btn-get">
          Learn more
        </a>
        <a href="" class="btn btn-get">
          Documentation
        </a>
      </div>

      <!--Example Capturing credit card data-->
      <h2 class="mt-5">Capturing credit card data</h2>
      <div class="cell example example1">
            <form id="cc-form">
                <fieldset>
                   <div id="cc-name" class="form-group">
                     <label for="cc-name-field">Name on card</label>
                     <div class="form-control-static">
                       <span class="fake-input"></span>
                     </div>
                   </div>
                 
                   <div id="cc-number" class="form-group">
                     <label for="cc-number-field">Credit card number</label>
                     <div class="form-control-static">
                       <span class="fake-input"></span>
                     </div>
                   </div>
                   <div id="cc-cvc" class="form-group">
                     <label for="cc-cvc-field">CVC</label>
                     <div class="form-control-static">
                       <span class="fake-input"></span>
                     </div>
                   </div>
                   <div id="cc-expiration-date" class="form-group">
                     <label for="cc-expiration-date-field">Expiration date</label>
                     <div class="form-control-static">
                       <span class="fake-input"></span>
                     </div>
                   </div>
                </fieldset>
                   <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <pre id="preview"></pre>
            <pre id="response"></pre>        
      </div>
    </section>
    </main>
  </div>

  <script src="js/credit-card-example.js"></script>

</body>
</html>
